<h1>Por país</h1>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebonce)="sugerencias($event)"
      placeholder="Buscar por pais"
      ></app-pais-input>
  </div>
</div>
 <ul *ngIf="mostrarSugerencias" class="list-group">
   <li
      *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-action">
      <a
        class="nav-link"
        [routerLink]="['/pais', pais.alpha2Code]">
        {{ pais.name }}
      </a>

   </li>

   <li

   class="list-group-item list-group-action"
        (click)="buscarSugerido(termino)">
   <a
     class="nav-link">
     Buscar "{{ termino }}"
     </a>

</li>
 </ul>

<hr>

<div *ngIf="error" class="alert alert-danger">
  No se encontró coincidencias con el término: {{ termino }}
</div>
<div *ngIf="paises.length>0;" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
